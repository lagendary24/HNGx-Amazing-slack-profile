<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slack Profile</title>
</head>
<body>
    <h1 data-testid="slackUserName">Amazing Chimezie</h1>
    <img src="slack-profile-pic.jpg" alt="Amazing Chimezie" data-testid="slackDisplayImage">
    <p data-testid="currentDayOfTheWeek">Current Day of the Week: </p>
    <p data-testid="currentUTCTime">Current UTC Time: </p>
    <p data-testid="myTrack">Frontend</p>
    <a href="https://github.com/lagendary24/Amazing-slack-profile" data-testid="githubURL">GitHub Repository</a>

    <script src="script.js"></script>
</body>
</html>
