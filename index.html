<!DOCTYPE html>
<html>
    <head>
      <title>Front-end Task 1</title>
      <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body>
      <div class="view">
        <h1 class="slack_name" data-testid="Amazing Chimezie">Amazing Chimezie</h1>
        <img class="slack_image" src="slack-profile-pic.jpg" data-testid="slackDisplayImage"  
             alt="Amazing Chimezie" max-width="100rem" height="200rem">
        <h2 class="slack_day" data-testid="currentDayOfTheWeek">Friday</h2>
        <h2 class="slack_time" data-testid="currentUTCTime" id="time"></h2>
        <h2 class="slack_track" data-testid="myTrack">Front-end</h2>
        <a class="source_code_link" href="https://github.com/lagendary24/Amazing-slack-profile" target="_blank"
        data-testid="githubURL">Click this link to view source-code on Github</a>
      </div>

      <script src="script.js"></script>
    </body>

</html>
